<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
      <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif
            background: #2682df;
            margin: 40px;
        }
        h1 {
            text-align: center;
            font-family:'Times New Roman', Times, serif
            color: #2c3e50;
            animation: fadeIn 2s;
        }
        table {
              margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            box-shadow: 4px 4px 16px rgba(44,62,80,0.15);
            animation: slideDown 1.5s;
        }
        td {
            border: 8px solid #2980b9;
            padding: 16px 24px;
            font-size: 1.1em;
            text-align: center;
            background: #ecf0f1;
            transition: background 0.3s, color 0.3s;
        }
        tr:hover td {
            background: #d6eaf8;
            color: #154360;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
         @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <td>9.00am</td>
            <td>10.00am</td>
            <td>11.00am</td>
        </tr>
        <tr>
            <td>CIS 210</td>
            <td>CIS 220</td>
        </tr>
        <tr>
            <td>java</td>
            <td>php</td>
            <td>math</td>
        </tr>
    </table>
</body>
</html>
